<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, initial-scale=1.0">
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/infoChange.css" rel="stylesheet" />
    <title>Document</title>
    <script defer src="./js/infoChange.js"></script>
  </head>
  <body>
    <!-- 개인정보 변경 섹션  -->
    <section class="info-change">
      <h2 class="info-change-header">개인정보 변경</h2>
      <article class='info-change-wrapper'>
        <ul class="info-change-items">
          <li><span class="display-id"></span></li>
          
          <li class="change-pw">비밀번호를 확인해주세요</li>
          <input type="password" class="change-pw-input">
          <div class="pw-error"></div>
          <li class="changing-pw">변경할 비밀번호<input type="password" class="changing-pw-input"></li>
          <div class="changing-pw-error"></div>
          <li class="changed-pw">변경된 비밀번호 확인<input type="password" class="changed-pw-input"></li>
          <div class="changed-pw-error"></div>
          <li class="my-nick"><span class="my-nick-text">닉네임 변경</span><input type="text" class="my-nick-input"></li>
          
        </ul>
        <div class='change-btn-wrapper'>
          <button class='change-complete-btn' type="button">확인</button>
          <button class='change-cancel-btn' type="button">취소</button>
        </div>
        <div class='change-btn-wrapper2'>
          <button class='change-complete-btn2' type="button">확인</button>
          <button class='change-cancel-btn2' type="button">취소</button>
        </div>
      </article>
    </section>
  </body>
</html>
