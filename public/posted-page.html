<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/posted-page.css" />
  <script defer src="./js/posted-page.js"></script>
</head>
<body>
  <div class="fake-wrapper">
  <section class="posted-page-top">
    <img class="posted-profile-image" alt="프로필 이미지" />
    <h2 class="posted-page-header a11y-hidden">게시글 보기 페이지</h2>

    <ul class="posted-page-writter-info">
      <li class="posted-page-title"></li>
      <li class="posted-page-writter"></li>
      <li class="posted-page-time"></li>
    </ul>

    <article class="posted-page-recommendation">
      <div class="posted-page-song-detail">
        <span class="posted-page-youtube-title">
        </span>
      </div>
      <div class="posted-page-album">
      </div>
      <iframe class="fake-frame" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      
    </article>
  </section>
  
  <section class="posted-page-bottom">
    <article class="posted-page-content">
    </article>

    <ul class="posted-page-status">
      <li class="posted-page-like status-btn">
        <button class="posted-page-likeBtn like"></button>
        <span class="posted-page-likeNum"></span>
      </li>
      <li class="posted-page-scrap status-btn">
        <button class="posted-page-scrapBtn scrap"></button>
        <span class="posted-page-scrapNum"></span>
      </li>
      <li class="posted-page-delete post-athor">
        <button class="posted-page-deleteBtn">게시글 삭제</button>
      </li>
      <li class="posted-page-edit post-athor">
        <button class="posted-page-editBtn">게시물 수정</button>
      </li>
    </ul>
  </section>
  
    <div class="like-fakeview1 like-fakethumbs"></div>
    <div class="like-fakeview2 like-fakethumbs"></div>
    <div class="like-fakeview3 like-fakethumbs"></div>
    <div class="like-fakeview4 like-fakethumbs"></div>
    <div class="like-fakeview5 like-fakethumbs"></div>
    <div class="like-fakeview6 like-fakethumbs"></div>
    <div class="like-fakeview7 like-fakethumbs"></div>
    <div class="like-fakeview8 like-fakethumbs"></div>
    <div class="like-fakeview9 like-fakethumbs"></div>
    <div class="like-fakeview10 like-fakethumbs"></div>
  </div>
</body>
</html>
